{% extends "scodds/layout.html" %}
{% load static %}
{%block body%}
<table class="content-table">
	<caption class="text-center">Players List</caption>
	<thead>
		<tr>
			<th>Name</th>
			<th>Full Name</th>
			<th>Country</th>
		</tr>
	</thead>
	{% for player in players %}
	<tr>
		<td><a href="{% url 'player' player.id %}">{{player.name}}</a></td>
		<td>{{player.full_name}}</td>
		<td>{{player.country}}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
